[pytest]
# Pytest configuration for server tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use real resources)
    asyncio: Async tests

# Coverage
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__

# Minimum Python version
minversion = 3.10

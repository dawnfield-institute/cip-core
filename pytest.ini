[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-config
    --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cli: marks tests as CLI tests
    ai: marks tests requiring AI models (Ollama)
    network: marks tests requiring network access

[coverage:run]
source = cip_core
omit = 
    */tests/*
    */__pycache__/*
    */setup.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
